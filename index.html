<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Player Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .image-container {
      display: flex;
      flex-direction: row; /* 默认横排 */
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .image-container img {
      width: auto;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    /* 当屏幕宽度小于600px时，图片容器改为竖排 */
    @media (max-width: 800px) {
      .image-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h2>Listen to the Music for this photo.</h2>
  <p>Click the play button to listen:</p>
  
  <!-- 使用转换后的 MP3 文件 -->
  <audio controls>
    <source src="music-score-with-whole-background.mp3" type="audio/mpeg">
    Your browser does not support audio playback.
  </audio>
  
  <!-- 显示两张图片 -->
  <div class="image-container">
    <img src="sample_image_8737.jpg" alt="First Image">
    <img src="music-score-with-whole-background.png" alt="Second Image">
  </div>
  
  <p>© 2024 Yao.</p>
</body>
</html>

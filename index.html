<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Player with Debug</title>

  <!-- 定义 Base64Binary（MIDI.js 依赖的全局变量） -->
  <script>
    var Base64Binary = {
      _keyStr: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",
      decodeArrayBuffer: function(input) {
          var bytes = (input.length / 4) * 3;
          var ab = new ArrayBuffer(bytes);
          this.decode(input, ab);
          return ab;
      },
      removePaddingChars: function(input) {
          var lkey = this._keyStr.indexOf(input.charAt(input.length - 1));
          if(lkey === 64) {
              return input.substring(0, input.length - 1);
          }
          return input;
      },
      decode: function(input, arrayBuffer) {
          input = String(input);
          input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
          var bytes = (input.length / 4) * 3;
          if (arrayBuffer) {
              if (arrayBuffer.byteLength !== bytes) {
                  throw "Invalid arrayBuffer length";
              }
          } else {
              arrayBuffer = new ArrayBuffer(bytes);
          }
          var uarray = new Uint8Array(arrayBuffer);
          input = this.removePaddingChars(input);
          input = this.removePaddingChars(input);
          var i, j = 0;
          for(i = 0; i < input.length; i += 4) {
              var enc1 = this._keyStr.indexOf(input.charAt(i));
              var enc2 = this._keyStr.indexOf(input.charAt(i+1));
              var enc3 = this._keyStr.indexOf(input.charAt(i+2));
              var enc4 = this._keyStr.indexOf(input.charAt(i+3));
              var chr1 = (enc1 << 2) | (enc2 >> 4);
              var chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
              var chr3 = ((enc3 & 3) << 6) | enc4;
              uarray[j++] = chr1;
              if (enc3 !== 64) {
                  uarray[j++] = chr2;
              }
              if (enc4 !== 64) {
                  uarray[j++] = chr3;
              }
          }
          return uarray;
      }
    };
  </script>

  <!-- 加载本地托管的 MIDI.js -->
  <script src="MIDI.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .image-container img {
      width: auto;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    /* 进度条容器 */
    #progressContainer {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    /* 实际进度条 */
    #progressBar {
      width: 0;
      height: 100%;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <h2>Listen to the Music for this photo.</h2>
  <p>Click the buttons to test:</p>
  
  <!-- 播放 MIDI 按钮 -->
  <button id="playButton">Play MIDI</button>
  <!-- 测试播放单音（中音 C）的按钮 -->
  <button id="testNoteButton">Test Note</button>
  
  <!-- 进度条 -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <!-- 两张并排显示的图片 -->
  <div class="image-container">
    <img src="sample_image_8737.jpg" alt="First Image">
    <img src="music-score-with-whole-background.png" alt="Second Image">
  </div>

  <p>© 2024 Yao.</p>

  <script>
    // 按钮事件：测试播放一个单音（中音 C，音符 60）
    document.getElementById("testNoteButton").addEventListener("click", function () {
      console.log("Test Note clicked");
      // 确保 MIDI.js 插件已加载后再调用 noteOn/noteOff
      MIDI.loadPlugin({
        soundfontUrl: "./", // 从当前目录加载 SoundFont 文件
        instruments: ["acoustic_grand_piano"],
        onsuccess: function () {
          console.log("SoundFont loaded for Test Note.");
          MIDI.setVolume(0, 127);
          // 播放中音 C（音符 60），持续 1 秒
          MIDI.noteOn(0, 60, 127, 0);
          MIDI.noteOff(0, 60, 1);
        }
      });
    });

    // 播放 MIDI 文件，并更新进度条
    document.getElementById("playButton").addEventListener("click", function () {
      console.log("Play MIDI clicked");
      MIDI.loadPlugin({
        soundfontUrl: "./", // 从当前目录加载 SoundFont 文件（确保 acoustic_grand_piano-mp3.js 已上传）
        instruments: ["acoustic_grand_piano"],
        onsuccess: function () {
          console.log("MIDI plugin loaded successfully.");
          MIDI.setVolume(0, 127);
          
          // 尝试恢复音频上下文（部分浏览器可能需要）
          if (MIDI.Player.context && MIDI.Player.context.state === 'suspended') {
            MIDI.Player.context.resume().then(function() {
              console.log("Audio context resumed.");
            });
          }
          
          var midiFilePath = "music-score-with-whole-background.midi";
          console.log("Attempting to load MIDI file: " + midiFilePath);
          fetch(midiFilePath)
            .then(response => {
              console.log("Received response for MIDI file.");
              if (!response.ok) {
                throw new Error("MIDI file not found: " + midiFilePath);
              }
              return response.blob();
            })
            .then(blob => {
              console.log("MIDI file loaded successfully. Starting playback...");
              MIDI.Player.loadFile(midiFilePath, function () {
                console.log("Playback started.");
                MIDI.Player.start();
              });
              
              // 添加监听器更新进度条
              MIDI.Player.addListener(function(data) {
                // data.now：当前播放时间，data.end：总时长（单位：秒）
                // 如果 data.end 为 0，则说明 MIDI 文件可能没有正确解析出时长
                if (data.end > 0) {
                  var progressPercent = (data.now / data.end) * 100;
                  document.getElementById("progressBar").style.width = progressPercent + "%";
                  console.log("Progress: " + progressPercent.toFixed(2) + "%");
                } else {
                  console.log("data.end is 0, unable to update progress.");
                }
              });
            })
            .catch(error => {
              console.error("Error loading MIDI file:", error);
              alert("Failed to load MIDI file. Please check the file path.");
            });
        },
        onerror: function(error) {
          console.error("MIDI plugin failed to load:", error);
        }
      });
    });
  </script>
</body>
</html>

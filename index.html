<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/MIDI.js/0.3.2/MIDI.min.js"></script>
    <style>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        audio {
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* 控制图片之间的间距 */
            margin-top: 30px;
        }
        .image-container img {
            width: 45%; /* 控制图片宽度，确保并排显示 */
            max-width: 300px; /* 限制最大宽度，防止过大 */
            height: auto;
            border-radius: 8px; /* 可选，增加圆角 */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* 可选，增加阴影 */
        }
    </style>
</head>
<body>
    <h2>Listen to the Music for this photo.</h2>
    <p>Click the play button to listen:</p>
    <button id="playButton">Play MIDI</button>
    
    <!-- 两张并排显示的图片 -->
    <div class="image-container">
        <img src="sample_image_8737.jpg" alt="First Image">
        <img src="music-score-with-whole-background.png" alt="Second Image">
    </div>

    <p>© 2024 Yao.</p>
    <script>
        document.getElementById("playButton").addEventListener("click", function () {
            MIDI.loadPlugin({
                soundfontUrl: "https://gleitz.github.io/midi-js-soundfonts/FluidR3_GM/",
                instruments: ["acoustic_grand_piano"],
                onsuccess: function () {
                    console.log("MIDI plugin loaded.");
                    MIDI.setVolume(0, 127);
                    MIDI.Player.loadFile("music-score-with-whole-background.midi", function () {
                        MIDI.Player.start();
                    });
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Player with Interactive Progress Bar</title>

  <!-- 定义 Base64Binary，MIDI.js 依赖的全局变量 -->
  <script>
    var Base64Binary = {
      _keyStr: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",
      decodeArrayBuffer: function(input) {
          var bytes = (input.length / 4) * 3;
          var ab = new ArrayBuffer(bytes);
          this.decode(input, ab);
          return ab;
      },
      removePaddingChars: function(input) {
          var lkey = this._keyStr.indexOf(input.charAt(input.length - 1));
          if (lkey === 64) {
              return input.substring(0, input.length - 1);
          }
          return input;
      },
      decode: function(input, arrayBuffer) {
          input = String(input);
          input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");
          var bytes = (input.length / 4) * 3;
          if (arrayBuffer) {
              if (arrayBuffer.byteLength !== bytes) {
                  throw "Invalid arrayBuffer length";
              }
          } else {
              arrayBuffer = new ArrayBuffer(bytes);
          }
          var uarray = new Uint8Array(arrayBuffer);
          input = this.removePaddingChars(input);
          input = this.removePaddingChars(input);
          var i, j = 0;
          for (i = 0; i < input.length; i += 4) {
              var enc1 = this._keyStr.indexOf(input.charAt(i));
              var enc2 = this._keyStr.indexOf(input.charAt(i + 1));
              var enc3 = this._keyStr.indexOf(input.charAt(i + 2));
              var enc4 = this._keyStr.indexOf(input.charAt(i + 3));
              var chr1 = (enc1 << 2) | (enc2 >> 4);
              var chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
              var chr3 = ((enc3 & 3) << 6) | enc4;
              uarray[j++] = chr1;
              if (enc3 !== 64) {
                  uarray[j++] = chr2;
              }
              if (enc4 !== 64) {
                  uarray[j++] = chr3;
              }
          }
          return uarray;
      }
    };
  </script>

  <!-- 加载本地托管的 MIDI.js -->
  <script src="MIDI.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }
    .image-container img {
      width: auto;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    /* 进度条与时间显示的容器 */
    #playerControls {
      margin: 20px auto;
      width: 80%;
      display: flex;
      align-items: center;
    }
    #currentTime, #totalTime {
      font-size: 14px;
      width: 50px;
    }
    #progressSlider {
      flex: 1;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h2>MIDI Player with Interactive Progress Bar</h2>
  <!-- 播放按钮 -->
  <button id="playButton">Play MIDI</button>
  <!-- 测试单音按钮 -->
  <button id="testNoteButton">Test Note</button>
  
  <!-- 进度条及时间显示 -->
  <div id="playerControls">
    <span id="currentTime">0:00</span>
    <input type="range" id="progressSlider" min="0" max="100" value="0">
    <span id="totalTime">0:00</span>
  </div>
  
  <!-- 两张并排显示的图片 -->
  <div class="image-container">
    <img src="sample_image_8737.jpg" alt="Image 1">
    <img src="music-score-with-whole-background.png" alt="Image 2">
  </div>
  
  <p>© 2024 Yao.</p>
  
  <script>
    // 格式化秒数为 mm:ss
    function formatTime(seconds) {
      var minutes = Math.floor(seconds / 60);
      var secs = Math.floor(seconds % 60);
      return minutes + ":" + (secs < 10 ? "0" + secs : secs);
    }
    
    // Test Note 按钮：播放中音 C（音符 60）
    document.getElementById("testNoteButton").addEventListener("click", function () {
      console.log("Test Note clicked");
      MIDI.loadPlugin({
        soundfontUrl: "./",
        instruments: ["acoustic_grand_piano"],
        onsuccess: function () {
          console.log("SoundFont loaded for Test Note.");
          MIDI.setVolume(0, 127);
          MIDI.noteOn(0, 60, 127, 0);
          MIDI.noteOff(0, 60, 1);
        }
      });
    });
    
    // Play MIDI 按钮：加载并播放 MIDI 文件，同时更新进度条
    document.getElementById("playButton").addEventListener("click", function () {
      console.log("Play MIDI clicked");
      MIDI.loadPlugin({
        soundfontUrl: "./", // 从当前目录加载 SoundFont 文件（确保 acoustic_grand_piano-mp3.js 已上传）
        instruments: ["acoustic_grand_piano"],
        onsuccess: function () {
          console.log("MIDI plugin loaded successfully.");
          MIDI.setVolume(0, 127);
          
          // 尝试恢复音频上下文（部分浏览器可能需要）
          if (MIDI.Player.context && MIDI.Player.context.state === 'suspended') {
            MIDI.Player.context.resume().then(function() {
              console.log("Audio context resumed.");
            });
          }
          
          var midiFilePath = "music-score-with-whole-background.midi";
          console.log("Attempting to load MIDI file: " + midiFilePath);
          fetch(midiFilePath)
            .then(response => {
              console.log("Received response for MIDI file.");
              if (!response.ok) {
                throw new Error("MIDI file not found: " + midiFilePath);
              }
              return response.blob();
            })
            .then(blob => {
              console.log("MIDI file loaded successfully. Starting playback...");
              MIDI.Player.loadFile(midiFilePath, function () {
                console.log("Playback started.");
                // 若 MIDI.Player.data.end 可用，则显示总时长
                if (MIDI.Player.data && MIDI.Player.data.end) {
                  document.getElementById("totalTime").textContent = formatTime(MIDI.Player.data.end);
                }
                MIDI.Player.start();
              });
              
              // 添加监听器更新进度条及时间显示
              MIDI.Player.addListener(function(data) {
                if (data.end > 0) {
                  var progressPercent = (data.now / data.end) * 100;
                  document.getElementById("progressSlider").value = progressPercent;
                  document.getElementById("currentTime").textContent = formatTime(data.now);
                  document.getElementById("totalTime").textContent = formatTime(data.end);
                  console.log("Progress: " + progressPercent.toFixed(2) + "%");
                }
              });
            })
            .catch(error => {
              console.error("Error loading MIDI file:", error);
              alert("Failed to load MIDI file. Please check the file path.");
            });
        },
        onerror: function(error) {
          console.error("MIDI plugin failed to load:", error);
        }
      });
    });
    
    // 允许拖动进度条跳转播放位置
    document.getElementById("progressSlider").addEventListener("input", function() {
      var percent = this.value / 100;
      console.log("Jumping to: " + percent);
      if (MIDI.Player && typeof MIDI.Player.jumpTo === 'function') {
        MIDI.Player.jumpTo(percent);
      }
    });
  </script>
</body>
</html>
